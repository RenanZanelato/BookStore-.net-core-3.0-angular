<div class="row d-flex">
    <button type="button" class="btn btn-success ml-auto mr-5 my-3"><i class="fas fa-plus"></i> Insert</button>
</div>
<div class=" table-responsive ">
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author</th>
          <th scope="col">Books</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let author of authors">

        <tr>
          <th scope="row">1</th>
          <td>{{author.Name}}</td>
          <td>{{author.BooksAuthor}}</td>
          <td>
              <button type="button" (click)="openModal(editProfileModal, author)" class="btn btn-info mr-2"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger "><i class="fas fa-trash-alt"></i></button>
          </td>

        </tr>
      </tbody>
  </table>
</div>
<ng-template #editProfileModal let-modal>
    <div class="modal-header">
     <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
     <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">
     <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
    
            <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="Name" >
            </div>
        </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
       <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
     </form>
    </div>
</ng-template>
